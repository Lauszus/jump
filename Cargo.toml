[workspace]
members = [
  "package"
]

[package]
name = "scie-jump"
version = "0.1.0"
description = "The self contained interpreted executable launcher."
authors = [
  "John Sirois <john.sirois@gmail.com>",
]
edition = "2021"
publish = false

[profile.release]
opt-level = "s"
strip = "symbols"
lto = "thin"

[profile.release.build-override]
opt-level = "s"
strip = "symbols"

[dependencies]
jump = { path = "jump" }
nix = "0.25"
proc-exit = "2.0"
