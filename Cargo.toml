[package]
name = "scie-jump"
version = "0.1.0"
description = "The self contained interpreted executable launcher."
authors = [
  "John Sirois <john.sirois@gmail.com>",
]
edition = "2021"
publish = false

[lib]
name = "scie_jump"
path = "src/lib.rs"

[[bin]]
name = "scie-jump"
path = "src/main.rs"

[profile.release]
opt-level = "s"
strip = "symbols"
lto = "thin"

[dependencies]
async-compression = { version = "0.3", features = ["futures-io", "all-algorithms"] }
fd-lock = "3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tar = "0.4"
zip = "0.6"
